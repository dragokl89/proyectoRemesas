<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
        <link></link>
        <title>Estudio Actuarial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="primeflex.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="EstilosAdmin.css"></h:outputStylesheet>

        <img class="wave" src="resources/imgs/wave.jpg"></img>

        <div class="Contenedor p-grid">

            <div class="img p-d-flex p-jc-end p-ai-center ">
                <img src="resources/imgs/accountant.svg"></img>

            </div>

            <div class="loginContenedor p-d-flex p-jc-start p-ai-center">

                <div class="form">
                    <h:form id="loginForm">

                        <p:growl id="growl" showDetail="true" />
                        <img class="i" src="resources/imgs/profile.svg" width="50%"></img>
                        <h2 class="title">Bienvenido</h2>

                        <div class="input user">
                            <div class="div">
                                <span class="ui-float-label" style="text-align: center"> 
                                    <p:inputText
                                        placeholder="Correo" id="float-input"
                                        value="#{usuarioController.nombre}" required="true"
                                        requiredMessage="Ingrese su correo" />
                                </span>
                            </div>
                        </div>

                        <div class="input pass">
                            <div class="div">
                                <p:password placeholder="ContraseÃ±a" id="nonFeedback"
                                            value="#{usuarioController.contrasena}" required="true"
                                            requiredMessage="Ingrese su clave" />
                            </div>
                        </div>
                        <p:commandButton value="Ingresar" styleClass="rounded-button roun p-text-bold p-shadow-1"
                                         style="background:#61D2C2" update="loginForm,growl"
                                         action="#{usuarioController.ingresar}" />
                        <!-- Separacion -->	


                    </h:form>

                </div>

            </div>

        </div>

    </h:body>
</html>
