<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="refresh"
          content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/login.xhtml" />

    <h:outputStylesheet name="primeicons/primeicons.css"
                        library="primefaces" />
    <h:outputStylesheet name="css/primeflex.min.css" />

    <style type="text/css">
        .box, .sample-layout>div {
            background-color: #cce4f7;
            padding-top: 1em;
            padding-bottom: 1em;
            border-radius: 4px;
            border-color: #333;
        }

        .box-stretched {
            height: 100%;
        }

        .sample-layout {
            margin: 0;
        }

        .sample-layout>div {
            border: 1px solid #333;
        }

        .vertical-container {
            margin: 0;
            height: 200px;
            background: #efefef;
            border-radius: 4px;
        }

        .nested-grid .p-col-4 {
            padding-bottom: 1em;
        }

        .ui-datatable {
            margin-bottom: 25px;
            border: 2px solid #4b6782 ;
            border-radius: 5px;

        }


        .ui-button-text-only .ui-button-text {
            padding: 0.3em 0.4em;
        }

        .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
            visibility: hidden;
        }

        .ui-filter-column .ui-column-customfilter .custom-filter {
            width: 100%;
            box-sizing: border-box;
        }

        .year-spinner input {
            width: 100%;
            box-sizing: border-box;
        }

        /*demo*/
        .ui-dataview-list .ui-dataview-row {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            /* with the exported variables from Nova and Luna Themes*/
            border-bottom-color: var(- -input-border-color, #A8A8A8);
        }

        .logo {
            width: 15%;
        }

        .detail {
            width: 85%;
            padding-left: 25px;
        }

        .ui-dataview-list .ui-dataview-content {
            padding: 4px 10px;
            background-color: black;
        }

        .ui-dataview-row {
            background-color: black;
        }

        .ui-panel .ui-panel-titlebar {
            padding: .5em 1em .3em;
            background: black;
            color: white;
        }

        body .ui-panel .ui-panel-content {
            border: none;
            background-color: black;
            color: #333;
            padding: .571em 1em;
            border-top: 0 none;
            line-height: 1.5;
        }

        body .ui-dataview .ui-dataview-content {
            padding: .571em 1em;
            border: none;
            background-color: black;
            color: #333;
            padding: .571em 1em;
        }

        body .ui-paginator {
            background-color: #4b6782;
            border: none;
            padding: 0;
        }

        body .ui-paginator .ui-paginator-current{
            color: white;

        }

        body .ui-paginator .ui-paginator-pages .ui-paginator-page.ui-state-active {
            background-color: #4b8ebd;
            color: #fff;
        }

        body .ui-panelmenu .ui-panelmenu-header.ui-state-active {
            border: 1px solid #3674e0;
            background-color: #3674e0;
            color: #fff;
        }

        body .ui-panelgrid .ui-panelgrid-cell {
            border: 1px solid #c8c8c8;
            background-color: black;
            color: #333;
            padding: .571em 1em;
        }

        body .ui-panelgrid .ui-panelgrid-content {
            border: none;
            background-color: black;
            color: #333;
        }

        body .ui-button{
            background-color: #4b6782;
            border: 1px solid #4b6782;
            margin-bottom: 3px;
            font-weight:500;
        }

        body .ui-datatable .ui-datatable-header, body .ui-datatable .ui-datatable-footer {
            background-color: #4b6782;
            border: 1px solid #4b6782;
            color: #fff;
            padding: .571em 1em .571em 1em;
            font-weight: 900;
            text-align: center;

        }

        body .ui-widget:not(.pi), body .ui-widget .ui-widget:not(.pi) {
            font-family: "Open Sans","Helvetica Neue",sans-serif;
            font-size: 14px;
            text-transform: capitalize;
        }
        .ui-dialog {
            top: 0% !important;
        }
        .ui-fluid .ui-button{
            width: 10%;
            height: 5em;
            overflow: hidden;
        }

        body .ui-button.ui-button-icon-only {
            width: 3em;
            height: 3em;
            background-color: #e13447;
            border: 1px solid #e13447;
        }

        table {
            text-align: center;
        }
        body .ui-panelmenu .ui-panelmenu-header.ui-state-active:hover, body .ui-panelmenu .ui-panelmenu-header.ui-state-active {
            border: 1px solid #3674e0;
            background-color: #3674e0;
            color: #fff;
        }
        body .ui-panelmenu .ui-panelmenu-header.ui-menuitem-outline, body .ui-panelmenu .ui-panelmenu-header.ui-state-active.ui-menuitem-outline{
            border: 1px solid #3674e0;
            background-color: #3674e0;
            color: #fff;
        }
        
        body.ui-panelmenu-header.ui-state-hover{
            border: 1px solid #3674e0;
            background-color: #3674e0;
            color: #fff;
        }
    </style>

</ui:composition>
